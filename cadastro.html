    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>

    <header>
        <h1>Cadastro de Usuário</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="doacoes.html">Doações</a></li>
                
            </ul>
        </nav>
    </header>

    <main class="container" id="container"> 
        <h2 >Formulário de Cadastro de Voluntários</h2>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nomeCompleto">Nome Completo:</label> 
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo" name="name" required>

                <label for="cpf">CPF:</label> 
               <input type="text" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" 
                placeholder="000.000.000-00" title="Formato: 000.000.000-00" name="cpf" required>


                <label for="telefone">Telefone :</label> 
                <input type="text" id="telefone" name="telefone" 
               placeholder="(00) 00000-0000"
               pattern="\(\d{2}\) \d{5}-\d{4}"
               title="Digite o telefone no formato (00) 00000-0000" required><br>

                <label for="email">E-mail:</label> 
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" 
                name="email" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="rua">Rua:</label> 
                <input type="text" id="rua" name="rua" name="address-line1" required>

                <label for="numero">Número:</label> 
                <input type="number" id="numero" name="numero" required>

                <label for="complemento">Complemento:</label> 
                <input type="text" id="complemento" name="complemento"><br>

                <label for="cep">CEP:</label> 
                <input type="text" pattern="[0-9]{5}-[0-9]{3}" 
                placeholder="00000-000" title="Formato: 00000-000" name="cep" required>
 

                <label for="cidade">Cidade:</label> 
                <input type="text" id="cidade" name="cidade" name="address-level2" required>

                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione seu Estado</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>© 2025 Meu Site de Sustentabilidade</p>
    </footer>

</body>
</html>
    
</body>
</html>
